{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>会员注册</title>
	<script src="{% static 'mymanage/js/jquery.min.js' %}"></script>
	<style type="text/css">
		body div ul li a img{
			margin:0px;padding: 0px;
		}
		ul{
			list-style: none;
		}
		div{
			display: block;
		}
		.mya{
			width: 60px;
			height: 98px;
			margin: 0 auto;
			display: block;
			background-image: url({% static 'myweb/img/login.jpg' %});
		}
		h4 {
		    display: block;
			font-size: 30px;
		    font-weight: bold;
		    margin-top: -40px;
		}
		a{
			text-decoration: none;
			color: #333333;
		}
		a:hover{
			text-decoration: none;
			color:#FF6600;
		}
	</style>
	<script type="text/javascript">
		$(function(){

			$(".myname").focus(function(){
				$("#myname").css("border","1px solid red");
			});

			$(".myname").blur(function(){
				$("#myname").css("border","1px solid #666");
			});

			$(".mypwd1").focus(function(){
				$("#mypwd1").css("border","1px solid red");
			});

			$(".mypwd1").blur(function(){
				$("#mypwd1").css("border","1px solid #666");
				if($(this).attr("value") == ''){
					alert("请输入密码！");
				}
			});

			$(".mypwd2").focus(function(){
				$("#mypwd2").css("border","1px solid red");
			});

			$(".mypwd2").blur(function(){
				$("#mypwd2").css("border","1px solid #666");
				if($(this).attr("value") == ''){
					alert("请输入确认密码！");
				}
				else{
					if($(".mypwd1").attr("value")!=$(".mypwd2").attr("value")){
						alert("两次密码不正确！");
						return false;
					}
					return true;
				}
			});

			$("#mybut").click(function(){
				if($(".mypwd1").attr("value")!=$(".mypwd2").attr("value")){
					alert("两次密码不正确！");
					return false;
				}
				return true;				
			});
		});
	</script>
</head>
<body style="font-size: 14px;overflow-y: auto;height: 100%;display: block;font-family: arial Hiragino Sans GB  Microsoft YaHei 微軟正黑體 sans-serif;background: #f9f9f9;color: #666;">
	<div style="width: 100%;min-height: 100%;height: auto;display: -webkit-box;-webkit-box-align: center;-webkit-box-pack: center;margin-top: 150px;">
		<div style="padding-bottom: 80px;">
			<div style="margin: 0 auto;width: 854px;padding-bottom: 10px;">
				<div style="border: none;padding-bottom: 30px;border-radius: 0px;padding-top: 0px;background: #fff;padding: 34px 34px 0;min-height: 400px;">
					<div style="padding-bottom: 40px;display: block;margin-top: -30px;">
						<a class="mya" href="{% url 'index' %}"></a>
					</div>
					<div style="clear: both;text-align: center;">
						<h4 style="color: #333;line-height: 1.5;">注册EG商城会员</h4>
					</div>
					<div style="display: block;margin-top: -40px;">
						<div style="margin: 0 auto;width: 332px;padding: 30px 0;line-height: 20px;">
							<form action="{% url 'myweb_insereguser' %}" method="post">
								{% csrf_token %}
								<div>
									<span style="display: block;font-size: 20px;">用户名</span>
									<div id="myname" style="margin-top: 10px;display: block;border: 1px solid #666;width: 332px;height:40px;text-align: left;">
										<input class="myname" style="margin:2px;margin-left: 10px;width: 236px;outline: none;border: 0 none;background: none;height: 30px;" autocomplete="off" type="text" name="txt_name" placeholder="输入用户名">
									</div>
								</div>

								<div style="margin-top: 10px;">
									<span style="display: block;font-size: 20px;">输入密码</span>
									<div id="mypwd1" style="margin-top: 10px;display: block;border: 1px solid #666;width: 332px;height:40px;text-align: left;">
										<input class="mypwd1" style="margin:2px;margin-left: 10px;width: 236px;outline: none;border: 0 none;background: none;height: 30px;" autocomplete="off" type="password" name="txt_pwd1" placeholder="请输入密码">
									</div>
								</div>

								<div style="margin-top: 10px;">
									<span style="display: block;font-size: 20px;">重复密码</span>
									<div id="mypwd2" style="margin-top: 10px;display: block;border: 1px solid #666;width: 332px;height:40px;text-align: left;">
										<input class="mypwd2" style="margin:2px;margin-left: 10px;width: 236px;outline: none;border: 0 none;background: none;height: 30px;" autocomplete="off" type="password" name="txt_pwd2" placeholder="确认密码">
									</div>
								</div>								
								<br>
								<div style="display: inline-block;">
									<input id="mybut" type="submit" name="sbt" value="注册">
									<input type="reset" name="rbt" value="重置"><span style="margin-left: 150px;"><a href="{% url 'myweb_register' %}">如注册请登录</a></span>
								</div>
							</form>
						</div>
						<div style="margin-top: -30px;padding: 30px 0;line-height: 20px;text-align: center;color: red;">
							<span>{{info}}</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div style="width: 100%;min-height: 100%;height: auto;display: -webkit-box;-webkit-box-align: center;-webkit-box-pack: center;margin-top: -80px;">
		<div display:inline-block;>
			<ul>
				<li style="display: inline-block;margin-left: 10px;"><a href="#">虎牙商城</a><span style="display: inline-block;margin-left: 15px;">|</span></li>
				<li style="display: inline-block;margin-left: 10px;"><a href="#">嘉里商城</a><span style="display: inline-block;margin-left: 15px;">|</span></li>
				<li style="display: inline-block;margin-left: 10px;"><a href="#">计生商城</a><span style="display: inline-block;margin-left: 15px;">|</span></li>
				<li style="display: inline-block;margin-left: 10px;"><a href="#">婚姻商城</a><span style="display: inline-block;margin-left: 15px;">|</span></li>
				<li style="display: inline-block;margin-left: 10px;"><a href="#">恋爱商城</a><span style="display: inline-block;margin-left: 15px;">|</span></li>
				<li style="display: inline-block;margin-left: 10px;"><a href="#">亲子商城</a><span style="display: inline-block;margin-left: 15px;">|</span></li>
				<li style="display: inline-block;margin-left: 10px;"><a href="#">三代商城</a></li>
			</ul>
		</div>

	</div>
	<div style="width: 100%;min-height: 100%;height: auto;display: -webkit-box;-webkit-box-align: center;-webkit-box-pack: center;margin-top: 0px;>
			<p style="color: #999999;font-size: 13px;">版权:EG商城信息有限公司-粤备案号(68888688)</p>
	</div>
</body>
</html>
